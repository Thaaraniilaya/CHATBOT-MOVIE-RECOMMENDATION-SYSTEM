<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¬ Movie Recommender AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #f7a900; /* Amber/Gold for highlights */
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-light: #e0e0e0;
            --text-dark: #333333;
            --border-color: #333333;
            --error-color: #e57373;
            --success-color: #81c784;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-light);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .main-container {
            width: 100%;
            max-width: 900px;
            background-color: var(--card-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            padding: 40px;
        }

        /* Header & Typography */
        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        header p {
            color: #a0a0a0;
            font-weight: 300;
        }

        /* Search Section */
        .search-section {
            margin-bottom: 40px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 8px;
        }

        #movie-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 1.1em;
            outline: none;
        }

        #recommend-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: var(--text-dark);
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.1s;
        }

        #recommend-btn:hover {
            background-color: #e09800;
        }

        /* Results Section */
        .results-section {
            min-height: 200px; 
        }

        .results-container {
            padding: 15px 0;
        }

        .welcome-message {
            text-align: center;
            color: #a0a0a0;
            padding: 40px 0;
            border: 1px dashed var(--border-color);
            border-radius: 10px;
        }
        .welcome-message span { color: var(--primary-color); }

        .result-header {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
            padding-left: 10px;
        }

        .recommendation-list {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .recommendation-list li {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            font-size: 1em;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .recommendation-list li:hover {
            background-color: #3a3a3a;
        }

        .rec-number {
            font-weight: 700;
            color: var(--primary-color);
            margin-right: 15px;
            font-size: 1.2em;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: var(--primary-color);
        }
        .hidden { display: none; }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error-message {
            background-color: #3a1e1e;
            color: var(--error-color);
        }

        .info-message {
            background-color: #1e3a3a;
            color: var(--success-color);
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>ðŸŽ¬ Movie Recommender AI</h1>
            <p>Find your next movie night pick based on content similarity.</p>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="movie-input" placeholder="Type a movie title you loved (e.g., The Dark Knight Rises)">
                <button id="recommend-btn">SEARCH</button>
            </div>
        </section>

        <section class="results-section">
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing movie metadata...</p>
            </div>
            
            <div id="results-container" class="results-container">
                <div class="welcome-message">
                    <p>Enter a movie title above to get 10 personalized recommendations.</p>
                    <p>Powered by <span>Content-Based Filtering</span> (TF-IDF & Cosine Similarity).</p>
                </div>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('movie-input');
            const button = document.getElementById('recommend-btn');
            const resultsContainer = document.getElementById('results-container');
            const loading = document.getElementById('loading');

            // Function to handle the recommendation request
            const getRecommendations = async () => {
                const movieTitle = input.value.trim();
                resultsContainer.innerHTML = ''; // Clear previous results

                if (!movieTitle) {
                    // Display warning without hitting the API
                    resultsContainer.innerHTML = '<div class="message error-message">Please enter a movie title to search!</div>';
                    return;
                }

                loading.classList.remove('hidden'); // Show loading spinner
                
                try {
                    const response = await fetch('/recommend', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title: movieTitle })
                    });

                    const data = await response.json();

                    loading.classList.add('hidden'); // Hide loading spinner

                    if (data.status === 'success') {
                        displayRecommendations(data.recommendations, data.message);
                    } else {
                        // Handle API error (e.g., movie not found)
                        resultsContainer.innerHTML = `<div class="message error-message">${data.message}</div>`;
                    }

                } catch (error) {
                    loading.classList.add('hidden');
                    resultsContainer.innerHTML = '<div class="message error-message">Network error. Could not connect to the recommendation server.</div>';
                    console.error('Fetch error:', error);
                }
            };

            // Function to display the list of recommendations
            const displayRecommendations = (recommendations, message) => {
                // Use a simple regex to replace markdown bolding for the title/message
                const cleanMessage = message.replace(/\*\*(.*?)\*\*/g, '<span>$1</span>');
                
                let html = `<div class="result-header">${cleanMessage}</div>`;
                html += '<ul class="recommendation-list">';
                
                recommendations.forEach((movie, index) => {
                    html += `<li><span class="rec-number">${index + 1}.</span> ${movie}</li>`;
                });
                
                html += '</ul>';
                resultsContainer.innerHTML = html;
            };

            // Event Listeners
            button.addEventListener('click', getRecommendations);
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    getRecommendations();
                }
            });
        });
    </script>
</body>
</html>
